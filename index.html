<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penca Copa América 2024</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-secondary text-white text-center py-3">
        <nav class="navbar" style="background-color: #e3f2fd;">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="./img/logo1.png" alt="Logo" height="50" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#jugar" onclick="mostrarSeccion('jugar')">Jugar</a></li>
                        <li class="nav-item"><a class="nav-link" href="#posiciones" onclick="mostrarSeccion('posiciones')">Tabla de Posiciones</a></li>
                        <li class="nav-item"><a class="nav-link" href="#admin" onclick="mostrarSeccion('admin')">Administrador</a></li>
                        <li class="nav-item"><a class="nav-link" href="#mis-jugadas" onclick="mostrarSeccion('mis-jugadas')">Ver jugadas</a></li>
                        <li class="nav-item"><button class="btn btn-outline-success" onclick="mostrarSeccion('registrarse')" type="button">Registrarse</button></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <div id="alert-container"></div>
        <div id="loader" style="display: none; text-align: center;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
        </div>
        <section id="registrarse" style="display:none;">
            <h2 class="text-center">Registrarse</h2>
            <form id="form-registrarse" class="mb-4 mx-auto" style="max-width: 400px;">
                <div class="form-group mb-3">
                    <label for="usuario-registro">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="usuario-registro" name="usuario-registro" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password-registro">Contraseña:</label>
                    <input type="password" class="form-control" id="password-registro" name="password-registro" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary w-100">Registrarse</button>
            </form>
        </section>

        <section id="jugar">
            <h2 class="text-center">Iniciar Sesión para Jugar</h2>
            <form id="form-login" class="mb-4 mx-auto" style="max-width: 400px;">
                <div class="form-group mb-3">
                    <label for="nombre">Nombre de Usuario:</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary w-100">Iniciar Sesión</button>
            </form>
            <form id="form-jugar" class="mb-4" style="display:none;">
                <div id="partidos-container" class="text-center carousel">
                    <div id="partidos" class="carousel-inner">
                        <!-- Aquí se generarán las cartas de los partidos -->
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#partidos-container" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#partidos-container" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <button type="submit" class="btn btn-outline-success mt-3 w-100">Guardar Jugada</button>
            </form>
        </section>

        <section id="posiciones" style="display:none;">
            <h2>Tabla de Posiciones</h2>
            <table class="table table-striped" id="tabla-posiciones">
                <!-- Aquí se llenará la tabla de posiciones -->
            </table>
        </section>

        <section id="admin" style="display:none;">
            <h2 class="text-center">Administrador</h2>
            <div id="auth-admin">
                <form id="form-auth" class="mb-4 mx-auto" style="max-width: 400px;">
                    <div class="form-group mb-3">
                        <label for="usuario-admin">Usuario:</label>
                        <input type="text" class="form-control" id="usuario-admin" name="usuario-admin" required>
                    </div>
                    <div class="form-group mb-3">
                        <label for="password-admin">Contraseña:</label>
                        <input type="password" class="form-control" id="password-admin" name="password-admin" required>
                    </div>
                    <button type="submit" class="btn btn-outline-secondary w-100">Ingresar</button>
                </form>
            </div>
            <div id="admin-content" style="display:none;">
                <form id="form-eliminar-usuario" class="mb-4 mx-auto" style="max-width: 400px;">
                    <div class="form-group mb-3">
                        <label for="usuario-eliminar">Nombre del usuario a eliminar:</label>
                        <input type="text" class="form-control" id="usuario-eliminar" name="usuario-eliminar" required>
                    </div>
                    <button type="submit" class="btn btn-outline-danger w-100">Eliminar Usuario</button>
                </form>
                <div id="resultados-partidos">
                    <!-- Aquí se generarán las cartas de los partidos para ingresar resultados -->
                </div>
            </div>
        </section>

        <section id="mis-jugadas" style="display:none;">
            <h2 class="text-center">Ver la jugada de: </h2>
            <form id="form-mis-jugadas" class="mb-4 mx-auto" style="max-width: 400px;">
                <div class="form-group mb-3">
                    <label for="nombre-jugadas">Nombre del usuario:</label>
                    <input type="text" class="form-control" id="nombre-jugadas" name="nombre-jugadas" required>
                </div>
                <button type="submit" class="btn btn-outline-secondary w-100">Ver jugada</button>
            </form>
            <div id="lista-jugadas">
                <!-- Aquí se mostrarán las jugadas del usuario -->
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
